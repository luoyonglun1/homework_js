<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List Manager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-4xl w-full">
        <!-- App Title -->
        <div class="flex items-center mb-8">
            <svg class="w-10 h-10 text-purple-600 mr-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 110-6 3 3 0 010 6z"></path>
            </svg>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Student List Manager</h1>
        </div>
        
        <!-- Input and Add Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 items-end">
            <!-- Student Name Input -->
            <div class="col-span-1 md:col-span-2">
                <label for="studentName" class="block text-gray-700 font-medium mb-1">Student Name</label>
                <input type="text" id="studentName" placeholder="Lor Vengroth" class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors">
            </div>

            <!-- Grade Input -->
            <div class="col-span-1 md:col-span-1">
                <label for="studentGrade" class="block text-gray-700 font-medium mb-1">Grade (A, B, C...)</label>
                <input type="text" id="studentGrade" placeholder="A B C" class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors uppercase">
            </div>

            <!-- Add Student Button -->
            <div class="col-span-1 md:col-span-1">
                <button id="addStudentBtn" class="w-full p-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors shadow-md">
                    + Add Student
                </button>
            </div>
        </div>

        <!-- Filter and Reset Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 items-end border-b-2 pb-8 border-gray-200">
            <!-- Filter by Grade Input -->
            <div class="col-span-1 md:col-span-2">
                <label for="filterGrade" class="block text-gray-700 font-medium mb-1">Filter by Grade</label>
                <input type="text" id="filterGrade" placeholder="A , B , C" class="w-full p-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors uppercase">
            </div>

            <!-- Filter Button -->
            <div class="col-span-1 md:col-span-1">
                <button id="filterBtn" class="w-full p-3 bg-purple-600 text-white font-bold rounded-xl hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors shadow-md">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Filter
                </button>
            </div>

            <!-- Reset Button -->
            <div class="col-span-1 md:col-span-1">
                <button id="resetBtn" class="w-full p-3 bg-gray-400 text-gray-800 font-bold rounded-xl hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors shadow-md">
                    Reset
                </button>
            </div>
        </div>
        
        <!-- Students List Section -->
        <div>
            <div class="flex items-center mb-4">
                <svg class="w-6 h-6 text-gray-600 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 6a3 3 0 11-6 0 3 3 0 016 0zM14 12a3 3 0 11-6 0 3 3 0 016 0zM7 18a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM14 18a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                <h2 class="text-xl font-bold text-gray-800">Students</h2>
            </div>
            
            <!-- Student list container -->
            <div id="studentListContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Student cards will be injected here by JavaScript -->
            </div>
            
            <!-- Total Students Count -->
            <div class="mt-8 text-center text-lg font-bold text-gray-600">
                Total Students: <span id="totalStudentsCount">0</span>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
